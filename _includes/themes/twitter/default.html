<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="msvalidate.01" content="DD6CC60E32E94EC101FE1201B669A34F" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/readable.min.css" rel="stylesheet">
    <!--link href="{{ ASSET_PATH }}/css/pygments.css" rel="stylesheet"-->
    <link rel="stylesheet" href="http://yandex.st/highlightjs/7.3/styles/default.min.css">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <link rel="shortcut icon" href="/img/favicon.png">

    <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!--
    <script src="{{ ASSET_PATH }}/js/snipper.js"></script>
    <script> window.onload = function() { snipper.init("Code snippet #", false, false); } </script>
    -->
    <script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </head>

  <body>
    <a href="https://github.com/mudasobwa/rmagick-screwdrivers"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <div class="contact">
          <p>
            <a href="http://creativecommons.org/licenses/by/3.0/deed">CC BY 3.0</a> <code>::</code>
            {{ site.author.name }} <code>::</code>
            <a href="/files/alexei-matyushkin.pdf">résumé</a> <code>::</code>
            {{ site.author.motto }} <code>::</code>
            <a href='mailto:{{ site.author.email }}'>{{ site.author.email }}</a> <code>::</code>
            {{ site.tagline }}
          </p>

          <!--p>
            <a href="http://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a><br />
            <a href="http://twitter.com/{{ site.author.twitter }}/">twitter.com/{{ site.author.twitter }}</a><br />
          </p-->
        </div>
      </footer>

    </div> <!-- /container -->
  </body>
</html>
